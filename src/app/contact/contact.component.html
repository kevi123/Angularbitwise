<div class="container" style="margin-top: 70px;">
  <div class="row">
    <h1 class="text-center">Contact App contact.component.html</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{contact.id}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td><a href="" class="btn btn-danger" (click)="deleteContact(contact)">Delete</a></td>
        </tr>
    </table>

    <!-- in the contact page, these are responsible for the forms on the bottom of the page -->
    <form action="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="newContact.name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="name" placeholder="Email" [(ngModel)]="newContact.email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="name" placeholder="Phone" [(ngModel)]="newContact.phone" >
      </div>
      <button class="btn btn-success">ADDD</button>
    </form>
  </div>
</div>
