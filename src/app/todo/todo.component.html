<div class="container" style="margin-top:70px">
<div class="row">
  <h1 class="text-center">TODO List</h1>
</div>
  <div class="row">
    <button class="btn btn-danger col-lg-offset-12" type="button" data-toggle="modal" data-target="#myModal">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todos" (click)="toggleTodo(todo)"[ngClass]="{'completed': todo.status}">{{todo.task}}</li>
  </ul>


  <form action="POST" (ngSubmit)="addTodo()">
    <div class="form-group">
      <label for="task"></label>
      <input type="text" class="form-control" id="task" name="task" placeholder="Task" [(ngModel)]="newTask.task">
    </div>
  <button class="btn button-success">Add</button>
  </form>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="model-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title" id="myModalLabel">Trash</h4>
      </div>
    </div>
  </div>
</div>
